<script>
    function pulaLinha() {
        document.write("<br>");
        
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    for(let linha = 1; linha <= 3; linha++) {

       for(let coluna = 1; coluna <= 10; coluna++) {
        document.write("*");
       }

       pulaLinha(); //para quando fazer a linha ir para outro linha
    }
    
</script>
