<!-- IF E ELSE -->

meta charset="UFT =8"> 
<script>

function pulaLinha() {

document.write("<br>");
}

function mostra(frase) {
document.write(frase);
pulaLinha();
}

let anoCopa = 1930;
let limite = parseInt(prompt("Digite uma data limite:"))

while(anoCopa <= limite) {

    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
};

mosta("FIM");

/* 
Importante:

você lembra a razão de fazermos contador = contador + 1? Veja que essa variável só existe por causa de uma finalidade: é ela que quebrará o lanço de repetição do while. A cada repetição do mostra, precisamos incrementá-la para saber que já mostramos, uma, duas, três vezes e por ai vai. Se não tivermos a instrução contador = contador + 1 nunca a condição passada para o while dará false e cairemos em uma repetição infinita, o famoso loop infinito.

++ = incremento
-- decremento

*/
</script>
