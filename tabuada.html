<!-- WHILE E FOR -->

<meta charset="UTF = 8" />
<script>
  function pulaLinha() {
    document.write('<br>');
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  //let multiplicador = 1; - variável que vai incrementar / multiplicador <= 10 - condição de repetição / condição de fim do loop (incremento (adiciona +1 variavel) e decremento (diminui - 1 variável))
  for (let multiplicador = 1; multiplicador <= 10; multiplicador++) {
    mostrar(7 * multiplicador);
  }

  let multiplicador = 1;

  while (multiplicador <= 10) {
    mostrar(7 * multiplicador);
    multiplicador++; //para poder o loop ter o pc mude a variável OU multiplicador = mutiplicador + 1
  }

  mostrar("FIM");

</script>
