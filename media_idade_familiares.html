<meta charset="UFT = 8" />
<script>
  function pulaLinha() {
    document.write('<br>');
    document.write('<br>');
  }

  function mostrar(frase) {
    document.write(frase);
    pulaLinha();
  }

  let totalFamiliares = parseInt(prompt('Quantidade de familiares:'));
  let numero = 1;
  let totalIdades = 0;

  while (numero <= totalFamiliares) {
    let idade = parseInt(prompt('Informe a quantidade do familiar:'));
    totalIdades = totalIdades + idade;
    numero++;
  }

  let mediaIdades = totalIdades / totalFamiliares;

  mostrar('Amédias dos deus familiares é ' + mediaIdades);
  mostrar('FIM');
</script>
