<meta charset="UTF-8">

<script>

    
function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
}

function mostrar(frase) {
        document.write(frase);
        pulaLinha();
}

let numeroPensado = Math.round(Math.random() * 10); //random = usado para geração de números automaticamente.
console.log(numeroPensado)

//Precisa repetir daqui para baixo:

let tentativas = 1;


/* let numeroPensado = 4 p/ teste */


while(tentativas <= 3) {
    let chute = parseInt(prompt("Digite seu número:"));

if(chute == numeroPensado) {

   mostrar("Você acertou. O número pensado era " + numeroPensado);

   break; // ele quebra o loop

} else {
    mostrar("Você errou.");
    };

    tentativas++
};

</script>
